<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">âœ¨</span>
                <div>
                    <h1>TaskFlow <span class="pro">Pro</span></h1>

                </div>
            </div>
            <div class="clock-section">
                <div class="live-clock" id="liveClock">00:00:00</div>
                <div class="live-date" id="liveDate">Loading...</div>

            <div class="stat-card">
                <div class="stat-icon completed-icon">âœ…</div>
                <div class="stat-info">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon pending-icon">â³</div>
                <div class="stat-info">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon overdue-icon">ğŸš¨</div>
                <div class="stat-info">
                    <span class="stat-number" id="overdueTasks">0</span>
                    <span class="stat-label">Overdue</span>
                </div>
            </div>
            <div class="stat-card progress-card">
                <div class="progress-ring-container">
                    <svg class="progress-ring" width="80" height="80">
                        <circle class="progress-ring-bg" cx="40" cy="40" r="35" />
                        <circle class="progress-ring-fill" id="progressRing" cx="40" cy="40" r="35" />
                    </svg>
                    <span class="progress-percent" id="progressPercent">0%</span>
                </div>
                <span class="stat-label">Progress</span>
            </div>
        </section>

        <!-- Main Content -->
        <!-- Search Bar -->
        <div class="search-section glass-card">
            <div class="search-wrapper">
                <span class="search-icon">ğŸ”</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Search your tasks...">
                <button class="search-clear" id="searchClear" title="Clear search">âœ•</button>

        </div>

        <main class="main-content">
            <!-- Add Task Section -->

                <h2>â• Add New Task</h2>
                <form id="taskForm" class="task-form">
                    <div class="form-row">
                        <div class="input-group full-width">
                            <label for="taskTitle">Task Title</label>
                            <input type="text" id="taskTitle" placeholder="What needs to be done?" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="taskCategory">Category</label>
                            <select id="taskCategory">
                                <option value="work">ğŸ’¼ Work</option>
                                <option value="personal">ğŸ  Personal</option>
                                <option value="health">â¤ï¸ Health</option>
                                <option value="learning">ğŸ“š Learning</option>
                                <option value="shopping">ğŸ›’ Shopping</option>
                                <option value="finance">ğŸ’° Finance</option>
                            </select>
                        </div>
                        <div class="input-group">

                            <select id="taskPriority">
                                <option value="low">ğŸŸ¢ Low</option>
                                <option value="medium">ğŸŸ¡ Medium</option>
                                <option value="high">ğŸŸ  High</option>

                            </select>

                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="taskDate">Due Date</label>
                            <input type="date" id="taskDate">
                        </div>
                        <div class="input-group">
                            <label for="taskTime">Due Time</label>
                            <input type="time" id="taskTime">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group full-width">
                            <label for="taskNotes">Notes (optional)</label>
                            <textarea id="taskNotes" placeholder="Add any additional details..."></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn-add">
                        <span class="btn-icon">ğŸš€</span>
                        Add Task
                    </button>
                </form>
            </section>

            <!-- Task List Section -->
            <section class="task-list-section glass-card">
                <div class="task-list-header">
                    <div class="task-list-title-row">
                        <h2>ğŸ“ Your Tasks</h2>
                        <button class="btn-clear-completed" id="clearCompleted" title="Remove all completed tasks">
                            ğŸ§¹ Clear Completed
                        </button>
                    </div>
                    <div class="filter-controls">
                        <select id="filterCategory" class="filter-select">
                            <option value="all">All Categories</option>
                            <option value="work">ğŸ’¼ Work</option>
                            <option value="personal">ğŸ  Personal</option>

                            <option value="pending">â³ Pending</option>
                            <option value="completed">âœ… Completed</option>
                            <option value="overdue">ğŸš¨ Overdue</option>
                        </select>
                        <select id="sortBy" class="filter-select">
                            <option value="dueDate">Sort by Due Date</option>
                            <option value="priority">Sort by Priority</option>
                            <option value="created">Sort by Created</option>
                            <option value="title">Sort by Title</option>
                        </select>
                    </div>
                </div>

                <!-- Quick Filter Tabs -->
                <div class="quick-filters">
                    <button class="quick-filter active" data-filter="all">All</button>
                    <button class="quick-filter" data-filter="today">Today</button>
                    <button class="quick-filter" data-filter="upcoming">Upcoming 7 Days</button>
                    <button class="quick-filter" data-filter="overdue">Overdue</button>
                </div>

                <!-- Task List -->
                <div class="task-list" id="taskList">
                    <!-- Tasks will be rendered here -->
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">ğŸ“­</div>
                    <h3>No tasks yet!</h3>

                </div>
            </section>
        </main>

        <!-- Footer -->

    </div>

    <!-- Edit Task Modal -->

        <div class="modal glass-card">
            <div class="modal-header">

            <form id="editForm" class="task-form">

                <div class="form-row">
                    <div class="input-group full-width">
                        <label for="editTaskTitle">Task Title</label>

                            <option value="finance">ğŸ’° Finance</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="editTaskPriority">Priority</label>
                        <select id="editTaskPriority">
                            <option value="low">ğŸŸ¢ Low</option>
                            <option value="medium">ğŸŸ¡ Medium</option>
                            <option value="high">ğŸŸ  High</option>

                    <div class="input-group">

                <div class="form-row">
                    <div class="input-group full-width">

                <div class="modal-actions">

    <!-- Confetti Canvas for celebrations -->

    <script src="app.js"></script>
</body>

</html>
